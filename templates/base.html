{% include 'navbar.html' %}

{% block content %} 
  {% if user.is_authenticated %}
    <h1>Welcome {{ user.username }}</h1>
    <a href="{% url 'user_logout' %}" class="btn btn-primary">Logout</a>
  {% else %}
    <h1>Welcome to the site</h1>
    <a href="{% url 'user_login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'user_register' %}" class="btn btn-primary">Register</a>
  {% endif %} 
{% endblock %}
